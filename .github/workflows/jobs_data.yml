name: Jobs Data and Output

on: 
    push:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install Dependencies
              run: npm ci
            - name: Lint Code
              run: npm run lint
            - name: Test Code
              run: npm run test
    
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install Dependencies
              run: npm ci
            - name: Build Project
              run: npm run build
            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                name: dist-files
                path: dist
                overwrite: true

    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
          - name: Download Artifact
            uses: actions/download-artifact@v4
            with:
              name: dist-files
          - name: Output Content
            run: ls -alh
          - name: Deploy
            run: echo "Deploying..."